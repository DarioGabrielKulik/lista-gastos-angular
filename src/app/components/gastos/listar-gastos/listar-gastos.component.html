<h4 class="text-centeer">Listado De Gastos</h4>
<hr>
<div class="row" style="margin-top: 30px;">
    <div class="col-lg-6">
        <div class="alert alert-success">
            Presupuesto: <strong>${{presupuesto}}</strong>
        </div>     
    </div>
    <div class="col-lg-6">
        <div class="alert alert-secondary">
            Restante: <strong>${{restante}}</strong>
        </div>     
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <ul class="list-group list-group-flush" >
            <li class="list-group-item d-flex justify-content-between" *ngFor="let gasto of listaGasto"><strong>{{gasto.nombre}}</strong> <strong>${{gasto.cantidad}}</strong></li>
          </ul>
    </div>
</div>
