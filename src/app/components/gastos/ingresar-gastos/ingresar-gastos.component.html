<h4 class="text-center">Ingresar Gastos</h4>
<hr>
<div class="text-center" *ngIf="formularioIncorrecto">
    <span class="badge bg-danger p-6 fs-4">{{textIncorrecto}}</span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input placeholder="Ej: Comida" type="text" id="gasto" class="form-control form-controlo-lkg" [(ngModel)]="nombreGasto">
</div>
<div class="form-group mb-4">
    <label for="cantidad">Cantidad</label>
    <input placeholder="Ingrese Cantidad" type="number" id="cantidad" class="form-control form-controlo-lkg" [(ngModel)]="cantidad">
</div>
<button class="btn btn-primary btn-lg btn-block" style="width: 100%;" (click)="agregar()">AGREGAR GASTOS</button>
